<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="logo">
          <a href="/">
            <img
              src="./images/Logo.svg"
              alt="logo"
              class="logo__image"
            >
          </a>
          <div class="logo__text">
            <img src="./images/Avaken.svg" alt="logo__text">
          </div>
        </div>
        <nav class="nav">
          <div class="nav__container">
            <ul class="nav__list">
              <li class="nav__item"><a class="nav__link" href="#">Home</a></li>
              <li class="nav__item"><a class="nav__link" href="#">About</a></li>
              <li class="nav__item"><a class="nav__link" href="#">Services</a></li>
              <li class="nav__item"><a class="nav__link" href="#">News</a></li>
              <li class="nav__item"><a class="nav__link" href="#">Contacts</a></li>
            </ul>
            <button class="nav__menu">
              <img
                src="./images/Menu icon--wigth.svg"
                alt="icon--menu"
                class="nav__icon"
              >
            </button>
          </div>
        </nav>
      </div>
    </header>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
